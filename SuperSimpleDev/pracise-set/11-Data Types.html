<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Numbers:
            let length = 16;
            let weight = 7.5;

            // Strings:
            let color = "Yellow";
            let lastName = "Johnson";

            // Booleans
            let x = true;
            let y = false;

            // Object:
            const person = {firstName:"John", lastName:"Doe"};

            // Array object:
            const cars = ["Saab", "Volvo", "BMW"];

            // Date object:
            const date = new Date("2022-03-25");

            console.log(length);
            console.log(weight);
            console.log(color);
            console.log(lastName);
            console.log(x);
            console.log(y);
            console.log(person);
            console.log(cars);
            console.log(date);
    </script>
</body>
</html>
