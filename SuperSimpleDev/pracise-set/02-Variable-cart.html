<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart with variable</title>
</head>
    <body>
            <p>Cart Quantity</p>
                <button onclick="console.log(`cartQuantity : ${cartQuantity}`);">Show Quantity</button>

                    <button 
                    onclick="
                    cartQuantity +=1;
                    console.log(`Cart Quantity : ${cartQuantity}`);
                    ">Add to Cart</button>

                    <button
                    onclick="
                    cartQuantity +=3;
                    console.log(`Cart Quantity : ${cartQuantity}`);
                    ">+3</button>

                    <button
                    onclick="
                    cartQuantity +=4;
                    console.log(`Cart Quantity : ${cartQuantity}`);
                    ">+4</button>

                    <button
                    onclick="
                    cartQuantity=0;
                    console.log('Cart was reset.');
                    console.log(`Cart Quantity : ${cartQuantity}`);
                    ">Reset Cart</button>
        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
