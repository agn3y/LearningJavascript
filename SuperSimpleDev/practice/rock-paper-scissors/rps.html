<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHEL</title>
</head>
<body>
    <button onclick="
        pickComputerMove();
        let result = '';

        if (computerMove === 'Rock') {
            result = 'Game Tie';
        }
        else if (computerMove === 'Paper') {
            result = 'You Lost';
        }
        else if (computerMove === 'Scissors') {
            result = 'You Won';
        }
        alert(`You picked Rock, Computer picked ${computerMove}. ${result}`);
    ">Rock</button>

    <button onclick="
        pickComputerMove();

        let result = '';

        if (computerMove === 'Rock') {
            result = 'You Won';
        }
        else if (computerMove === 'Paper') {
            result = 'Game Tie';
        }
        else if (computerMove === 'Scissors') {
            result = 'You Lost';
        }
        alert(`You picked Paper, Computer picked ${computerMove}. ${result}`);
    ">Paper</button>

    <button onclick="
        pickComputerMove();
        let result = '';

        if (computerMove === 'Rock') {
            result = 'You Lost';
        }
        else if (computerMove === 'Paper') {
            result = 'You Won';
        }
        else if (computerMove === 'Scissors') {
            result = 'Game Tie';
        }
        alert(`You picked Scissors, Computer picked ${computerMove}. ${result}`);
    ">Scissors</button>

    <script>

        function pickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber <= 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber <= 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }
        return computerMove;
        }
    </script>
</body>
</html>
